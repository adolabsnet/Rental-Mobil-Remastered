{% extends 'main/base.html' %}
{% block additional %}
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign Up | Rental Mobil</title>
	{% endblock %}
	{% block content %}
<body class="bg-primary">
	<br><br><br><br>
	<div class="container bg-light rounded" style="width: 50%; padding: 30px border-radius: 10px;">
		{% if registered %}

		<h1 align="center">Thanks!</h1><hr>
		<form method="post">
			<input type="submit" style="width: 100%" value="Sign up" class="btn btn-primary">
		</form><br>
		{% endif %}
		<h1 align="center">Sign up</h1><hr>
		{% load crispy_forms_tags %}
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				{{ form | crispy }}
			</div>
			<div class="form-group form-check">
			</div>
			<input type="submit" style="width: 100%" value="Sign up" class="btn btn-primary">
		</form><br>
		Already Have account? <a href="{% url 'login' %}">Log in</a>
		<br><br>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
